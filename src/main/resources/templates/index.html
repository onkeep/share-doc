<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>首页</title>
    <div th:replace="common/head">head</div>
</head>

<body>
<div th:replace="common/nav::nav(pageName=index)">nav</div>

<div class="banner">
	<div class="img">
		<img th:src="@{/static/images/banner.jpg}" width="100%"/>
	</div>
	<div class="container">
		<div class="container-font" style="margin-bottom:140px;">
			<h1 class="en-h1">与世界分享你的知识</h1>
			<p class="en-p">让每个人平等地提升自我</p>
		</div>
		<div class="site-upload">
	      <a th:href="@{/doc/upload/}" class="layui-inline site-up">
	        <cite class="layui-icon">&#xe62f;</cite>立即分享
	      </a> 
	    </div>
	</div>
</div>
<div th:replace="common/footer">footer</div>
</body>
<script th:src="@{/static/layui/layui.js}"></script>
<script type="text/javascript">
layui.cache.page = 'index';
layui.config({
    base: '[[@{/static/mods/}]]'
}).extend({
    izerofx: 'index'
}).use('izerofx');
</script>
</html>
